<div class="container">
    <h1>Map - Chicago</h1>
    <p>This map shows the location of Chicago, fully integrated into Project 3.</p>

    <div id="map"></div>

    <button id="questionButton">Questions?</button>

    <footer>© 2025 Viktor Fernandez</footer>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Questions button
    const btn = document.getElementById('questionButton');
    if(btn) btn.addEventListener('click', () => {
        alert("Feel free to ask any questions!");
    });

    // Initialize map
    const map = L.map('map').setView([41.8781, -87.6298], 12); // Chicago coords

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for Chicago
    L.marker([41.8781, -87.6298]).addTo(map)
        .bindPopup('Chicago, IL')
        .openPopup();
});
</script>

</body>
