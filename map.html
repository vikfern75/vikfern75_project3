<div class="container">
    <h1>Interactive Google Map</h1>
    <p>Centered on Chicago, IL. Pan and zoom to explore!</p>

    <div id="map"></div>

    <button id="questionButton">Questions?</button>

    <footer>
        Â© 2025 Viktor Fernandez

<script>
function initMap() {
    const chicago = { lat: 41.8781, lng: -87.6298 };
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: chicago
    });
    new google.maps.Marker({
        position: chicago,
        map: map,
        title: "Chicago, IL"
    });
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('questionButton').addEventListener('click', () => {
        alert("Feel free to ask any questions!");
    });
});
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap" async defer></script>
